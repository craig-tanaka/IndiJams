        <img src="./images/next-vector.png" alt="next" class="player-control-img">
        <img src="./images/shuffle-vector.png" alt="shuffle" class="player-control-img">
      </div>

      <div id="player-volume-controls-container">
        <img src="./images/volume-vector.png" alt="volume control" class="player-control-img">
        <progress id="player-volume-control" value=".9"></progress>
      </div>

      <div id="player-additional-controls-cont">
        <img src="./images/favorite-vector.png" alt="Add to Favorites" class="player-control-img">

        <img src="./images/download-vector.png" alt="Download Track" class="player-control-img">

    </div>
